<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
</head>
<body>
    <h2>Add new user</h2>
    <p th:text="${message}"></p>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <p>Login: <input type="text" th:field="*{username}" placeholder="Type login here" /></p>
        <p>Password: <input type="password" th:field="*{password}" placeholder="Type password here" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
<a href="/registration">Add new user</a>
</body>
</html>
